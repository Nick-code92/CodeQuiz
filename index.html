<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
<link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div id="question-container">
            <div id="question">Question</div>
            <div id="answer-button" class="btn-grid">
                <button value="0" id="AnswerA" class="btn">Answer A</button>
                <button value="1" id="AnswerB" class="btn">Answer B</button>
                <button value="2" id="AnswerC" class="btn">Answer C</button>
                <button value="3" id="AnswerD" class="btn">Answer D</button>
            </div>
        </div> 
        <div class="controls" id="controls">
            <button id="start-btn" class="Start-btn">Start</button>
            <!-- <button id="next-btn" class="next-btn" >Next</button> -->
        </div>
        <!-- <div id="-timer">
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
        </div> -->
        <div id="result" class="result" >Result
        </div>
    </div>

    <script src="./question.js"></script>
    <script src="./script.js"></script>
</body>
</html>
